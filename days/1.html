<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Day 1: Sign up</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:300,400,700|Roboto:300,400,700" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">

    <link href="../stylesheets/site.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="../stylesheets/1.css" rel="stylesheet" />
  </head>

  <body class="days days_1">
    <div class="signup">
  <div class="signup-box">
    <h1>Sign up</h1>
    <div class="oauth">
      <div class="facebook"><i class="fa fa-facebook-square"></i></div>
      <div class="google"><i class="fa fa-google"></i></div>
      <div class="github"><i class="fa fa-github"></i></div>
    </div>
    <div class="separator">
      <hr>
      <p>or</p>
      <hr>
    </div>
    <div class="email">
      <form action="" class="ui form">
        <div class="field"><input type="text" placeholder="email"></div>
        <div class="field"><input type="password" placeholder="password"></div>
        <input type="submit" value="Sign up" class="fluid ui button blue">
        <p class="agree-our-terms">By signing up you agree to our terms of service</p>
      </form>
    </div>
  </div>
</div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script>$('.ui.dropdown').dropdown();</script>
    <script src="../javascripts/all.js"></script>
  </body>
</html>
